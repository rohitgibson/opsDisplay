<!DOCTYPE html>
<html>
  <head>
      <title>OctoPrint Server Demo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=0.7">
      <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
      <script>
        function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);",timeoutPeriod);
        };
      </script>
  </head>
  <body onload="JavaScript:timedRefresh(700);">
    <div class="container">
      <h2 class="display-1" style="font-weight: bold; font-size: 600%;">{{status}}</h2>
      {%block content%}
      {%endblock%}
    </div>
  </body>
</html>
