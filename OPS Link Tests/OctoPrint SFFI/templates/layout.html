<!DOCTYPE html>
<html>
  <head>
      <title>OctoPrint Server Demo</title>
      <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script>
        function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);",timeoutPeriod);
        };
      </script>
  </head>
  <body onload="JavaScript:timedRefresh(2000);">

    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
  </body>
</html>
