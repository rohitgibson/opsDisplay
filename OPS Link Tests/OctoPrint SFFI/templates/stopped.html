{% extends "layout.html" %}
{% block content %}
<div>
    <!--displays current printer status-->
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" style="height:100px; width: 100%;">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-danger" for="btncheck1">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
              </svg>
        </label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-danger" for="btncheck2">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
              </svg>
        </label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" checked>
        <label class="btn btn-outline-danger" for="btncheck3">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
              </svg>
        </label>
    </div>

    <hr />

    <div>
        <!--displays current extruder temp and status summary-->
        <h3 class="display-1">Extruder <span style="font-weight:bold">{{tempTool_current}}/{{tempTool_target}}</span></h3>
        <h3><span class="badge rounded-pill text-bg-dark">{{toolStatus}}</span>&nbsp;<span class="badge rounded-pill text-bg-dark">{{toolState}}</span></h3>
        <!--displays current bed temp and status summary-->
        <h3 class="display-1">Bed <span style="font-weight:bold">{{tempBed_current}}/{{tempBed_target}}</span></h3>
        <h3><span class="badge rounded-pill text-bg-dark">{{bedStatus}}</span>&nbsp;<span class="badge rounded-pill text-bg-dark">{{bedState}}</span></h3>
    </div>
</div>
{% endblock %}
